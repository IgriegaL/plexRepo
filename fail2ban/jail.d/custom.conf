[DEFAULT]
bantime = 1h
findtime = 10m
maxretry = 5
destemail = ${SECURITY_ALERT_EMAIL}
sender = fail2ban@${DOMAIN}
action = %(action_mwl)s

[sshd]
enabled = true
port = ssh
logpath = /var/log/auth.log

[plex]
enabled = true
port = 32400
logpath = /var/lib/docker/containers/*/*-json.log
maxretry = 10
findtime = 5m
bantime = 24h

[overseerr]
enabled = true
port = 5055
logpath = /var/lib/docker/containers/*/*-json.log
maxretry = 5
findtime = 10m
bantime = 1h

[sonarr]
enabled = true
port = 8989
logpath = /var/lib/docker/containers/*/*-json.log
maxretry = 5
findtime = 10m
bantime = 1h

[radarr]
enabled = true
port = 7878
logpath = /var/lib/docker/containers/*/*-json.log
maxretry = 5
findtime = 10m
bantime = 1h

[traefik-auth]
enabled = true
port = http,https
logpath = /var/log/traefik/access.log
maxretry = 3
findtime = 5m
bantime = 2h
