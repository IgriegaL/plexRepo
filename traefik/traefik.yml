api:
  dashboard: true
  # En producción recomendamos deshabilitar el modo inseguro y proteger el dashboard
  # con Authelia o autenticación básica. Mantener 'insecure: false' y usar middleware
  # para proteger el acceso.
  insecure: false

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  
  websecure:
    address: ":443"
    http:
      tls:
        certResolver: letsencrypt

certificatesResolvers:
  letsencrypt:
    acme:
      email: tu-email@ejemplo.com  # CAMBIAR ESTO
      storage: /letsencrypt/acme.json
      httpChallenge:
        entryPoint: web

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: traefik-public

log:
  level: INFO

accessLog:
  filePath: "/var/log/traefik/access.log"
