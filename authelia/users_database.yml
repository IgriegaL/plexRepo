# Generar password hash con:
# docker run authelia/authelia:latest authelia crypto hash generate argon2 --password 'tu_password'

users:
  admin:
    displayname: "Administrator"
    password: "$argon2id$v=19$m=65536,t=3,p=4$CHANGEME"  # CAMBIAR ESTO
    email: admin@example.com
    groups:
      - admins
      - users
  
