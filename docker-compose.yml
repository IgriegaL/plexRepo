services:
  # ------------------- Mediacenter -------------------
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - PLEX_CLAIM=${PLEX_CLAIM}
    volumes:
      - ${PLEX_CONFIG_VOLUME}:/config
      - ${TV_SERIES_VOLUME}:/tv
      - ${MOVIES_VOLUME}:/movies
    devices:
      - /dev/dri:/dev/dri
    network_mode: host
    restart: unless-stopped
    mem_limit: 4g
    cpus: 6
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:32400/web/index.html"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${BAZARR_CONFIG_VOLUME}:/config
      - ${PLEX_CONFIG_VOLUME}:/plex
      - ${TV_SERIES_VOLUME}:/tv
      - ${MOVIES_VOLUME}:/movies
    ports:
      - 6767:6767
    restart: unless-stopped
    mem_limit: 1g
    cpus: 1.5
    depends_on:
      - sonarr
      - radarr
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6767"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - media

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - WEBUI_PORT=8089
      - TORRENTING_PORT=6881
    volumes:
      - ${QBITTORRENT_CONFIG_VOLUME}:/config
      - ${DOWNLOADS_VOLUME}:/downloads
    ports:
      - 8089:8089
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped
    mem_limit: 2g
    cpus: 2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8089"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - media

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${SONARR_CONFIG_VOLUME}:/config
      - ${TV_SERIES_VOLUME}:/tv
      - ${DOWNLOADS_VOLUME}:/downloads
    ports:
      - 8989:8989
    restart: unless-stopped
    mem_limit: 1g
    cpus: 1.5
    depends_on:
      - prowlarr
      - qbittorrent
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8989"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - media

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${RADARR_CONFIG_VOLUME}:/config
      - ${MOVIES_VOLUME}:/movies
      - ${DOWNLOADS_VOLUME}:/downloads
    ports:
      - 7878:7878
    restart: unless-stopped
    mem_limit: 1g
    cpus: 1.5
    depends_on:
      - prowlarr
      - qbittorrent
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7878"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - media

  overseerr:
    image: lscr.io/linuxserver/overseerr:latest
    container_name: overseerr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${OVERSEERR_CONFIG_VOLUME}:/config
    ports:
      - 5055:5055
    restart: unless-stopped
    mem_limit: 1g
    cpus: 1.5
    depends_on:
      - sonarr
      - radarr
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5055"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - media

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${PROWLARR_CONFIG_VOLUME}:/config
    ports:
      - 9696:9696
    restart: unless-stopped
    mem_limit: 1g
    cpus: 1.5
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9696"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - media

volumes:
  grafana_data:
  prometheus_data:

networks:
  media:
    driver: bridge
  monitoring:
    driver: bridge
