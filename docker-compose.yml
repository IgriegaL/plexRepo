version: "3"
services:
    bazarr:
        image: lscr.io/linuxserver/bazarr:latest
        container_name: bazarr
        network_mode: host
        environment:
            - PUID={PUID}
            - PGID={PGID}
            - TZ=Chile/Continental
        volumes:
        - ${BAZARR_CONFIG_VOLUME}:/config
        - ${PLEX_CONFIG_VOLUME}:/config
        - ${TV_SERIES_VOLUME}:/tv
        - ${MOVIES_VOLUME}:/movies
        ports:
        - 6767:6767
        restart: unless-stopped
    plex:
        image: lscr.io/linuxserver/plex:latest
        container_name: plex
        network_mode: host
        environment:
            - PUID={PUID}
            - PGID={PGID}
            - TZ=Chile/Continental
        volumes:
            - ${PLEX_CONFIG_VOLUME}:/config
            - ${TV_SERIES_VOLUME}:/tv
            - ${MOVIES_VOLUME}:/movies
        restart: unless-stopped

    emby:
        image: lscr.io/linuxserver/emby:latest
        container_name: emby
        environment:
            - PUID={PUID}
            - PGID={PGID}
            - TZ=Chile/Continental
        volumes:
            - /mnt/DiscoDuro/EmbyConfig:/config
            - ${TV_SERIES_VOLUME}:/tv
            - ${MOVIES_VOLUME}:/movies
        ports:
            - 8096:8096
            - 8920:8920
        restart: unless-stopped

    qbittorrent:
        image: lscr.io/linuxserver/qbittorrent:latest
        container_name: qbittorrent
        environment:
            - PUID={PUID}
            - PGID={PGID}
            - TZ=Chile/Continental
            - WEBUI_PORT=8089
            - TORRENTING_PORT=6881
        volumes:
            - ${QBITTORRENT_CONFIG_VOLUME}:/config
            - ${DOWNLOADS_VOLUME}:/downloads
        ports:
            - 8089:8089
            - 6881:6881
            - 6881:6881/udp
        restart: unless-stopped

    sonarr:
        image: lscr.io/linuxserver/sonarr:latest
        container_name: sonarr
        environment:
            - PUID={PUID}
            - PGID={PGID}
            - TZ=Chile/Continental
        volumes:
            - ${SONARR_CONFIG_VOLUME}:/config
            - ${TV_SERIES_VOLUME}:/tv
            - ${DOWNLOADS_VOLUME}:/downloads
        ports:
            - 8989:8989
        restart: unless-stopped

    radarr:
        image: lscr.io/linuxserver/radarr:latest
        container_name: radarr
        environment:
            - PUID={PUID}
            - PGID={PGID}
            - TZ=Chile/Continental
        volumes:
            - ${RADARR_CONFIG_VOLUME}:/config
            - ${MOVIES_VOLUME}:/movies
            - ${DOWNLOADS_VOLUME}:/downloads
        ports:
            - 7878:7878
        restart: unless-stopped

    jackett:
        image: lscr.io/linuxserver/jackett:latest
        container_name: jackett
        environment:
            - PUID={PUID}
            - PGID={PGID}
            - TZ=Chile/Continental
            - AUTO_UPDATE=true
        volumes:
            - ${JACKETT_CONFIG_VOLUME}:/config
            - ${DOWNLOADS_VOLUME}:/downloads
        ports:
            - 9117:9117
        restart: unless-stopped

    overseerr:
        image: lscr.io/linuxserver/overseerr:latest
        container_name: overseerr
        environment:
            - PUID={PUID}
            - PGID={PGID}
            - TZ=Chile/Continental
        volumes:
            - ${OVERSEERR_CONFIG_VOLUME}:/config
        ports:
            - 5055:5055
        restart: unless-stopped

    prowlarr:
        image: lscr.io/linuxserver/prowlarr:latest
        container_name: prowlarr
        environment:
            - PUID={PUID}
            - PGID={PGID}
            - TZ=Chile/Continental
        volumes:
            - ${PROWLARR_CONFIG_VOLUME}:/config
        ports:
            - 9696:9696
        restart: unless-stopped