name: Crear Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    name: Crear Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Generar Changelog
        id: changelog
        run: |
          # Obtener el tag anterior
          PREVIOUS_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")
          
          if [ -z "$PREVIOUS_TAG" ]; then
            # Primer release
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # Cambios desde el Ãºltimo tag
            CHANGELOG=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          # Guardar changelog
          echo "$CHANGELOG" > CHANGELOG.txt
          
          # Categorizar commits
          FEATURES=$(echo "$CHANGELOG" | grep -i "feat:" || echo "")
          FIXES=$(echo "$CHANGELOG" | grep -i "fix:" || echo "")
          DOCS=$(echo "$CHANGELOG" | grep -i "docs:" || echo "")
          
          # Crear release notes
          cat > RELEASE_NOTES.md << EOF
          ## ðŸŽ‰ Cambios en esta versiÃ³n
          
          ### âœ¨ Nuevas Funcionalidades
          $FEATURES
          
          ### ðŸ› Correcciones
          $FIXES
          
          ### ðŸ“š DocumentaciÃ³n
          $DOCS
          
          ### ðŸ“¦ InstalaciÃ³n
          
          \`\`\`bash
          git clone https://github.com/${{ github.repository }}.git
          cd plexRepo
          cp .env.example .env
          # Editar .env con tus valores
          docker-compose up -d
          \`\`\`
          
          ### ðŸ“– DocumentaciÃ³n
          
          - [README.md](README.md) - DocumentaciÃ³n principal
          - [GUIA_PRINCIPIANTES.md](GUIA_PRINCIPIANTES.md) - GuÃ­a paso a paso
          - [SECURITY.md](SECURITY.md) - GuÃ­a de seguridad
          
          ### âš ï¸ Notas de ActualizaciÃ³n
          
          Si actualizas desde una versiÃ³n anterior:
          
          1. Crear backup: \`./scripts/backup.sh\`
          2. Actualizar cÃ³digo: \`git pull\`
          3. Actualizar imÃ¡genes: \`docker-compose pull\`
          4. Reiniciar: \`docker-compose up -d\`
          5. Verificar: \`./scripts/test-health.sh\`
          EOF
      
      - name: Crear archivo ZIP
        run: |
          # Crear directorio temporal
          mkdir -p release
          
          # Copiar archivos necesarios
          cp -r \
            docker-compose.yml \
            .env.example \
            .gitignore \
            README.md \
            GUIA_PRINCIPIANTES.md \
            SECURITY.md \
            scripts/ \
            grafana/ \
            prometheus.yml \
            release/
          
          # Crear ZIP
          cd release
          zip -r ../plexRepo-${{ github.ref_name }}.zip .
          cd ..
      
      - name: Crear Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: RELEASE_NOTES.md
          files: |
            plexRepo-${{ github.ref_name }}.zip
            CHANGELOG.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Notificar en Discord (opcional)
        if: env.DISCORD_WEBHOOK != ''
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -H "Content-Type: application/json" \
            -d "{\"content\": \"ðŸŽ‰ Nueva versiÃ³n liberada: ${{ github.ref_name }}\\n\\nVer: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}\"}" \
            $DISCORD_WEBHOOK
